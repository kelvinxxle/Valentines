<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ðŸ’˜</title>
  <style>
    :root { --yesScale: 1; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: #111;
      background: radial-gradient(1200px 800px at 20% 10%, #ffe6ee 0%, transparent 60%),
                  radial-gradient(1200px 800px at 80% 20%, #e8f0ff 0%, transparent 55%),
                  #fafafa;
      overflow: hidden;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 18px 40px;
    }

    .layout {
      width: min(980px, 96vw);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 22px;
      align-items: center;
    }

    @media (max-width: 860px) {
      .layout { grid-template-columns: 1fr; }
    }

    /* Photo strip */
    .photos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }

    @media (max-width: 860px) {
      .photos { grid-template-columns: repeat(3, 1fr); }
    }

    .photo {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
      transform: rotate(var(--rot));
      transition: transform 180ms ease;
    }
    .photo:hover { transform: rotate(var(--rot)) translateY(-2px); }

    .photo img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
      background: #f2f2f2;
    }
    @media (max-width: 860px) {
      .photo img { height: 150px; }
    }

    .caption {
      margin-top: 8px;
      font-size: 13px;
      color: rgba(0,0,0,0.6);
      text-align: center;
    }

    /* Card */
    .card {
      background: #ffffffcc;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.10);
      position: relative;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 34px;
      line-height: 1.1;
      letter-spacing: -0.4px;
    }
    .sub {
      margin: 0 0 18px;
      font-size: 16px;
      color: rgba(0,0,0,0.65);
    }

    .btnRow {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      padding-top: 6px;
    }

    button {
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      color: #111;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 650;
      cursor: pointer;
      user-select: none;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }
    button:active { transform: translateY(1px); }

    #yesBtn {
      background: #ff3b7a;
      border-color: transparent;
      color: #fff;
      box-shadow: 0 10px 22px rgba(255,59,122,0.25);
      transform: scale(var(--yesScale));
      transform-origin: center;
    }

    #noBtn {
      background: #fff;
    }

    .meta {
      margin-top: 14px;
      font-size: 13px;
      color: rgba(0,0,0,0.55);
      min-height: 18px;
    }

    /* Floating No button (clickable) */
    #noBtn.floating {
      position: fixed;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
      z-index: 20;
    }

    /* Success screen */
    .success {
      text-align: center;
      padding: 28px 18px;
    }
    .success h2 {
      margin: 0 0 10px;
      font-size: 34px;
      letter-spacing: -0.4px;
    }
    .success p {
      margin: 0;
      font-size: 16px;
      color: rgba(0,0,0,0.65);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="layout">
      <div class="photos">
        <div class="photo" style="--rot:-1.5deg">
          <img src="photos/1.jpg" alt="photo 1" />
          <div class="caption">us</div>
        </div>
        <div class="photo" style="--rot:1.2deg">
          <img src="photos/2.jpg" alt="photo 2" />
          <div class="caption">being cute</div>
        </div>
        <div class="photo" style="--rot:-0.6deg">
          <img src="photos/3.jpg" alt="photo 3" />
          <div class="caption">baby energy</div>
        </div>
      </div>

      <div class="card" id="card">
        <h1>Tracey, will you be my Valentine?</h1>
        <p class="sub" id="sub">Baby, say yes ðŸ’˜</p>

        <div class="btnRow">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>

        <div class="meta" id="meta"></div>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const sub    = document.getElementById("sub");
    const meta   = document.getElementById("meta");
    const card   = document.getElementById("card");

    let noClicks = 0;
    let yesScale = 1;

    const noLines = [
      "Babyâ€¦ you sure?",
      "Ok donâ€™t play with me ðŸ˜",
      "Traceyâ€¦ câ€™mon ðŸ˜­",
      "This is getting suspicious ðŸ¤¨",
      "Iâ€™m still here asking ðŸ˜Œ",
      "Last chance.",
      "Alright. Enough."
    ];

    function applyScale() {
      document.documentElement.style.setProperty("--yesScale", yesScale.toFixed(3));
    }

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    // Move NO somewhere else, but NOT instantly on hover.
    // Rule: it only moves after a click, and we animate it a bit.
    function floatNoButton() {
      const padding = 14;
      const rect = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth  - rect.width  - padding;
      const maxY = window.innerHeight - rect.height - padding;

      // Make it drift around the center-ish area so it doesn't go off-screen.
      const x = (Math.random() * 0.7 + 0.15) * maxX + padding;
      const y = (Math.random() * 0.55 + 0.25) * maxY + padding;

      noBtn.style.transition = "left 260ms ease, top 260ms ease";
      noBtn.style.left = `${clamp(x, padding, maxX)}px`;
      noBtn.style.top  = `${clamp(y, padding, maxY)}px`;
      setTimeout(() => { noBtn.style.transition = ""; }, 300);
    }

    function enableFloatingMode() {
      if (noBtn.classList.contains("floating")) return;
      noBtn.classList.add("floating");
      // put it near where it started, then it can drift
      noBtn.style.left = "50%";
      noBtn.style.top = "70%";
    }

    noBtn.addEventListener("click", () => {
      noClicks++;

      // After first click, NO becomes a floater but stays clickable.
      if (noClicks >= 1) enableFloatingMode();

      // Grow YES but not insanely fast
      yesScale = Math.min(6, yesScale * 1.18 + 0.08);
      applyScale();

      sub.textContent = noLines[Math.min(noLines.length - 1, noClicks - 1)];
      meta.textContent = `No clicks: ${noClicks}`;

      // After each click, float away a bit
      if (noBtn.classList.contains("floating")) {
        // slight delay so the click feels registered
        setTimeout(floatNoButton, 120);
      }

      // If YES is basically huge, nudge the experience toward YES
      if (yesScale >= 4.5) {
        meta.textContent = "Ok. The universe has spoken.";
      }
    });

    function accept() {
      card.innerHTML = `
        <div class="success">
          <h2>YAYYYYY BABY ðŸ’–</h2>
          <p>Ok Tracey, youâ€™re locked in. Valentineâ€™s is ours ðŸ˜Œ</p>
        </div>
      `;
      try { noBtn.remove(); } catch {}
    }

    yesBtn.addEventListener("click", accept);

    window.addEventListener("resize", () => {
      // Keep floating NO in bounds on resize
      if (noBtn.classList.contains("floating")) floatNoButton();
    });
  </script>
</body>
</html>
